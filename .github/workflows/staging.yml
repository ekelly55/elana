name: Log changes to staging

on:
  push:
    branches: [ staging ]
    paths:
      - elana-site/src/**
      - elana-site/public/**
  workflow_dispatch:

jobs:
  create-log:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: staging
        # fetch all previous commits
        fetch-depth: 0
    
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        # previous commit SHA
        base: ${{ github.event.before }}
        # current commit SHA
        ref: ${{ github.sha }}            
        filters: |
          src:
            - 'elana-site/src/**'
          public:
            - 'elana-site/public/**'

    - name: Debug
      run: |
        echo "src changes: ${{ steps.filter.outputs.src }}"
        echo "public changes: ${{ steps.filter.outputs.public }}"
        git log -2 --oneline

    - name: update src
      if: steps.filter.outputs.src == 'true'
      run: |
        echo "New content added to /src $(date)" >> ./elana-site/src/log.txt
   
    - name: update public
      if: steps.filter.outputs.public == 'true'
      run: |
        echo "New content added to /public $(date)" >> ./elana-site/public/log.txt
      
    - name: Configure Git
      if: steps.filter.outputs.src == 'true' || steps.filter.outputs.public == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit file
      if: steps.filter.outputs.src == 'true' || steps.filter.outputs.public == 'true'
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
          git add ./elana-site
          git commit -m "Add log"
          git push
        else
          echo "No changes to commit"
        fi